<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JqueryStyles/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <p>Введите содержание заметки: <input type="text" id="inputStickerBody"></p>
        <button id="createStickerBtn">Создать</button>
    </div>
    <div id="stickerListBlock" class="stickerListBlock">
    </div>
    <script type="text/template" id="stickerTemplate" >
    <div data-id = "{{id}}" class="sticker " style = "top:{{top}}px;left:{{left}}px; width:{{width}}px; height:{{height}}px;">
            <div class = 'stickerHead'>
                <span class = "deleteSticker">x</span>
            </div>
            <textarea class="stickerBody" >{{body}}</textarea>
         </div>
    </script>
</body>
</html>
