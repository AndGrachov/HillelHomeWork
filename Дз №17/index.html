<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
</head>
<body>
    <div>
        <p>Введите содержание заметки: <input type="text" id="inputStickerBody"></p>
        <button id="createStickerBtn">Создать</button>
    </div>
    <div id="stickerListBlock" class="stickerListBlock">
    </div>
    <script type="text/template" id="stickerTemplate" >
        <div data-id = "{{id}}" class="sticker ">
            <div class = 'stickerHead'>
                <span class = "deleteSticker">x</span>
            </div>
            <textarea class="stickerBody" cols="30" rows="10">{{body}}</textarea>
         </div>
    </script>
</body>
</html>
